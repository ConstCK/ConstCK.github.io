<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон с градиентом -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F544A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1BAA8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Закругленный квадрат фона -->
  <rect width="64" height="64" rx="12" fill="url(#grad)"/>
  
  <!-- Буквы CV -->
  <text x="32" y="42" font-family="'Poppins', 'Arial', sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">CV</text>
</svg>

